<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Let's Calculate!!</h1>
    <div class="body">
        <div class="upper">
            <input type="text" class="input"></input>
        </div>
        <div class="lower">
            <div class="lower1">
                <button class="digit" style="background-color: red;">AC</button>   
                <button class="digit">Del</button>
                <button class="digit">(</button> 
                <button class="digit">)</button> 
                <button class="digit">=</button> 
            </div>  
            <div class="lower2">
                <span class="num">
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                    <button class="digit">6</button>
                    <button class="digit">5</button>
                    <button class="digit">4</button>
                    <button class="digit">3</button>
                    <button class="digit">2</button>
                    <button class="digit">1</button>
                    <button class="digit"style="font-size:30px">.</button>
                    <button class="digit">0</button>
                    <button class="digit">%</button>
                </span>
                <!-- <span style="background-color: blue;" class="sign"></span> -->
                <span class="sign">
                    <button class="digit"  style=" background-color: yellow;">+</button>
                    <button class="digit" style=" background-color: yellow; font-size:30px;">-</button>
                    <button class="digit"  style=" background-color: yellow;">*</button>
                    <button class="digit"  style=" background-color: yellow;">/</button>
                </span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
